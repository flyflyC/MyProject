<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改信息</small>
                </h1>
            </div>
        </div>
    </div>
    <form th:action="@{/user/updateUser}" method="post">

        <input type="hidden" name="user_id" th:value="${user.user_id}"/>
        <div class="form-group">
            <label>用户名字：</label>
            <input type="text" name="user_name" class="form-control" th:value="${user.user_name}" required/>
        </div>
        <div class="form-group">
            <label>用户密码：</label>
            <input type="text" name="user_password" class="form-control" th:value="${user.user_password}"/>
        </div>
        <div class="form-group">
            <input type="submit" value="修改"/>
        </div>
    </form>
</div>

</body>
</html>
